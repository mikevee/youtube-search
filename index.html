<!DOCTYPE html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css?v4">
        <title>YouTube Search Engine</title>
    </head>
    <body id="theBody" onload ="googleApiClientReady();">
        <div class="container" id="box">
          <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <div class="row" id="searchbar">
                <div id="topButtons">
                  <a id="login-link" href="#">Login</a>
                  <input type="text" id="query">
                  <button class="btn" id="search-button" onclick="search();" disabled>Search</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div id="videoPlayer"> 
          <div class="row">
            <div class = "col-md-4 col-xs-12 col-sm-6">
              <div id="playColumn">
                <div id="player">
                </div>
              </div>
              <div class = "col-xs-12 col-sm-6 col-sm-offset-2 col-md-6 col-md-offset-2 col-lg-6 col-lg-offset-2">
                <button class="btn btn-block" id="play-button">Play</button>
                <button class="btn btn-block" id="pause-button">Pause</button>
              </div>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-6">
              <div class="resultList">
                <div id="search-container">
                  <ul id="list"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script type="text/javascript">
            function handleAPILoaded() {
                // body...
                window.alert('a');
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://apis.google.com/js/client.js"></script>
        <script type="text/javascript" src="oauth.js"></script>
        <script type="text/javascript" src="search.js"></script>
    </body>
</html>
